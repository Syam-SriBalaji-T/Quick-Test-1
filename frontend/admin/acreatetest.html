<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syam SriBalaji T">
    <title>QuickTest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../comm/testhistory.css" type="text/css">
    <script src="acreatetestscript.js"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold">QuickTest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n1"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="n1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="ahome.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="acreatetest.html">Create test</a></li>
                        <li class="nav-item"><a class="nav-link" href="atesthistory.html">Test history</a></li>
                        <li class="nav-item"><a class="nav-link" href="aaccount.html">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-3">
            <div class="row mb-2">
                <div class="d-flex">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTest">Create New Draft</button>
                </div>

                <div class="modal" id="createTest">
                    <div class="modal-dialog custom-modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create New Test</h5>
                                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                            </div>

                            <div class="modal-body">
                                <form action="">
                                    <label for="testname" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="testname" name="testname" autocomplete="off" required>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save draft</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete draft</button>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>

            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h1 class="mb-3 card-title">Saved Drafts</h1>
                </div>
            </div>


            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2">
                    <div class="card">
                        
                        <div class="row">
                            <div class="col-6 col-sm-12">
                                <img class="img-fluid rounded h-100 w-100" src="https://picsum.photos/300/200" alt="">
                            </div>
                            <div class="col-6 col-sm-12">
                                <div class="card-body">
                                    <h2 class="mb-4">IIT Mains Weekly test (07/06/25)</h2>

                                    <div class="row">
                                        <div class="col-12 col-md-6 d-grid mt-2">
                                            <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#editTest">Edit Test</button>
                                        </div>

                                        <div class="col-12 col-md-6 d-grid mt-2">
                                            <button type="button" class="btn btn-warning">Preview</button>
                                        </div>

                                        <div class="col-12 col-md-6 d-grid mt-2">
                                            <button type="button" class="btn btn-danger">Delete Test</button>
                                        </div>

                                        <div class="col-12 col-md-6 d-grid mt-2">
                                            <button type="button" class="btn btn-success">Launch Test</button>
                                        </div>
                                    </div>

                                    <div class="modal" id="editTest">
                                        <div class="modal-dialog custom-modal">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Edit Test</h5>
                                                    <button class="btn-close" data-bs-dismiss="modal" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Changes will not be saved"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <form>
                                                        <div class="row">
                                                            <div class="col-12 col-md-4">
                                                                <label for="testname" class="form-label">Name:</label>
                                                                <input type="text" class="form-control" id="testname" name="testname" autocomplete="off" required>
                                                            </div>
                                                            <div class="col-12 col-md-4">
                                                                <label for="hours" class="form-label">Duration (hours):</label>
                                                                <input type="number" class="form-control" id="hours" name="hours" min="0" max="6" required>
                                                            </div>
                                                            <div class="col-12 col-md-4">
                                                                <label for="minutes" class="form-label">Duration (minutes):</label>
                                                                <input type="number" class="form-control" id="minutes" name="minutes" min="0" max="59" required>
                                                            </div>
                                                        </div>
                                                    </form>

                                                    <div class="mt-4">
                                                        <div class="d-flex align-items-center mb-2">
                                                            <ul class="nav nav-tabs flex-grow-1" id="sectionTabs"></ul>
                                                            <button type="button" class="btn btn-outline-primary ms-2" onclick="addSectionTab()">+ Add Section</button>
                                                        </div>
                                                        <div class="tab-content mt-2" id="sectionTabsContent"></div>
                                                    </div>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary">Save draft</button>
                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete draft</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
