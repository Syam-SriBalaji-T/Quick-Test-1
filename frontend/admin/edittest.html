<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syam SriBalaji T">
    <title>QuickTest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="vh-100 d-flex flex-column overflow-hidden">
    <div class="top-part d-grid" style="grid-template-columns: 150px 1fr;">
        <!-- Section row -->
        <div class="d-flex align-items-center bg-dark rounded mb-2">
            <h5 class="text-white">Section</h5>
        </div>
        <div class="d-flex overflow-auto align-items-center mb-2" style="white-space: nowrap;">
            <button class="btn btn-secondary m-2">Section-1</button>
            <button class="btn btn-secondary m-2">Section-2</button>
            <button class="btn btn-secondary m-2">Section-3</button>
            <button class="btn btn-secondary m-2">Section-4</button>
            <button class="btn btn-secondary m-2">Section-5</button>
            <button class="btn btn-secondary m-2">Section-6</button>
            <button class="btn btn-secondary m-2">Section-7</button>
            <button class="btn btn-secondary m-2">Section-8</button>
            <button class="btn btn-secondary m-2">Section-9</button>
            <button class="btn btn-secondary m-2">Section-10</button>
            <button class="btn btn-secondary m-2">Section-11</button>
            <button class="btn btn-secondary m-2">Section-12</button>
            <button class="btn btn-secondary m-2">Section-13</button>
            <button class="btn btn-secondary m-2">Section-14</button>
        </div>

        <!-- Questions row -->
        <div class="d-flex align-items-center bg-dark rounded mb-2">
            <h5 class="text-white">Questions</h5>
        </div>
        <div class="d-flex overflow-auto align-items-center mb-2" style="white-space: nowrap;">
            <button class="btn btn-secondary m-2">1</button>
            <button class="btn btn-secondary m-2">2</button>
            <button class="btn btn-secondary m-2">3</button>
            <button class="btn btn-secondary m-2">4</button>
            <button class="btn btn-secondary m-2">5</button>
            <button class="btn btn-secondary m-2">6</button>
            <button class="btn btn-secondary m-2">7</button>
            <button class="btn btn-secondary m-2">8</button>
            <button class="btn btn-secondary m-2">9</button>
            <button class="btn btn-secondary m-2">10</button>
            <button class="btn btn-secondary m-2">11</button>
            <button class="btn btn-secondary m-2">12</button>
            <button class="btn btn-secondary m-2">13</button>
            <button class="btn btn-secondary m-2">14</button>
            <button class="btn btn-secondary m-2">15</button>
            <button class="btn btn-secondary m-2">16</button>
            <button class="btn btn-secondary m-2">17</button>
            <button class="btn btn-secondary m-2">18</button>
            <button class="btn btn-secondary m-2">19</button>
            <button class="btn btn-secondary m-2">20</button>
            <button class="btn btn-secondary m-2">21</button>
            <button class="btn btn-secondary m-2">22</button>
            <button class="btn btn-secondary m-2">23</button>
            <button class="btn btn-secondary m-2">24</button>
            <button class="btn btn-secondary m-2">25</button>
            <button class="btn btn-secondary m-2">26</button>
            <button class="btn btn-secondary m-2">27</button>
            <button class="btn btn-secondary m-2">28</button>
        </div>
    </div>

    <div class="middle-part d-grid overflow-auto" style="grid-template-columns: 1fr 250px;">
        
        <form action="" class="middle-left-part d-flex flex-column">
            <div class="middle-left-top-part flex-grow-1 overflow-y-auto overflow-x-hidden">
                <div class="row mb-3">
                    <label for="question" class="col-12">Question</label>
                    <div>
                        <input type="text" id="question" class="form-control col-12" placeholder="Write the question here" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="correctAnswer" class="col-12">Correct answer</label>
                    <div>
                        <input type="text" id="correctAnswer" class="form-control col-12" placeholder="Write the correct answer here" required>
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="options" class="col-12">Correct answer</label>
                    <div class="d-inline-flex mb-2 col-12">
                        <input type="text" id="options" class="form-control" placeholder="Write options here" required>
                        <button class="btn btn-secondary">-</button>
                    </div>

                    <div class="d-inline-flex mb-2 col-12">
                        <input type="text" id="options" class="form-control" placeholder="Write options here" required>
                        <button class="btn btn-secondary">-</button>
                    </div>

                    <div class="d-inline-flex mb-2 col-12">
                        <input type="text" id="options" class="form-control" placeholder="Write options here" required>
                        <button class="btn btn-secondary">-</button>
                    </div>

                    <div class="d-inline-flex mb-2 col-12">
                        <input type="text" id="options" class="form-control" placeholder="Write options here" required>
                        <button class="btn btn-secondary">-</button>
                    </div>

                    <div class="d-inline-flex mb-2 col-12">
                        <input type="text" id="options" class="form-control" placeholder="Write options here" required>
                        <button class="btn btn-secondary">-</button>
                    </div>

                    <div class="d-inline-flex mb-2 col-12">
                        <input type="text" id="options" class="form-control" placeholder="Write options here" required>
                        <button class="btn btn-secondary">-</button>
                    </div>
                </div>

                <div class="p-1">
                    <button type="button" id="" class="btn btn-secondary">+</button>
                </div>
            </div>

            <div class="middle-left-bottom-part row">
                <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-secondary" style="height:60px;">Clear</button>
                </div>

                <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-success" style="height:60px;">Save</button>
                </div>

                <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-warning" style="height:60px;">Flag/Unflag</button>
                </div>

                <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-primary" style="height:60px;">Previous</button>
                </div>

                <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-success" style="height:60px;">Save & Next</button>
                </div>

                <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-primary" style="height:60px;">Next</button>
                </div>
            </div>
        </form>

        <div class="middle-right-part overflow-auto">
            <div class="d-flex align-items-center m-3 gap-1">
                <button class="btn btn-success">i</button>
                <p class="m-0"> - Question Submitted</p>
            </div>

            <div class="d-flex align-items-center m-3 gap-1">
                <button class="btn btn-secondary">i</button>
                <p class="m-0"> - Yet to be Submitted</p>
            </div>

            <div class="d-flex align-items-center m-3 gap-1">
                <button class="btn btn-secondary position-relative">
                    i
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="visibility: visible;">
                        <i class="bi bi-flag-fill"></i>
                    </span>
                </button>
                <p class="m-0">- Marked for Review</p>
            </div>
        </div>
    </div>

    <div class="bottom-part row bg-dark p-2">
        <div class="col-6 d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary" style="height:60px;">Lauch Test</button>
        </div>

        <div class="col-6 d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-success" style="height:60px;">Save & Close</button>
        </div>
    </div>
</body>
</html>
