<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syam SriBalaji T">
    <title>QuickTest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script defer src="home.js"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold">QuickTest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n1"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="n1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="createtest.html">Create test</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h1 class="mb-3 card-title">Ongoing Tests</h1>
                </div>
            </div>

            <div id="ongoingExamContainer" class="row">

                <!-- card example start-->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2">
                    <div class="card">
                        <h1 class="card-title bg-primary text-white rounded">IIT Mains</h1>
                        <div class="card-body">
                            <p>Duration: HH:MM:SS </p>

                            <div class="row">
                                <div class="d-flex justify-content-center col-12 col-lg-4 mt-3">
                                    <button class="btn btn-info">Edit Test</button>
                                </div>

                                <div class="d-flex justify-content-center col-12 col-lg-4 mt-3">
                                    <button class="btn btn-warning">View Statistics</button>    
                                </div>

                                <div class="d-flex justify-content-center col-12 col-lg-4 mt-3">
                                    <button class="btn btn-danger">Disable Test</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card example end -->


            </div>
        </div>

        <div class="container py-3">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h1 class="mb-3 card-title">Past Tests</h1>
                </div>
            </div>

            <div id="expiredExamContainer" class="row">

                <!-- card example start-->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2">
                    <div class="card">
                        <h1 class="card-title bg-secondary text-white rounded">NEET</h1>
                        <div class="card-body">
                            <p>Duration: HH:MM:SS </p>

                            <div class="row">
                                <div class="d-flex justify-content-center col-12 col-lg-4 mt-3">
                                    <button class="btn btn-info">Edit Test</button>
                                </div>

                                <div class="d-flex justify-content-center col-12 col-lg-4 mt-3">
                                    <button class="btn btn-warning">View Statistics</button>    
                                </div>

                                <div class="d-flex justify-content-center col-12 col-lg-4 mt-3">
                                    <button class="btn btn-success">Enable Test</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card example end -->

            </div>
        </div>
    </main>
</body>
