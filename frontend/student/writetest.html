<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syam SriBalaji T">
    <title>QuickTest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="writetest.css" type="text/css">
</head>
<body class="vh-100 d-flex flex-column overflow-hidden">

    <div class="d-grid bg-dark mb-2" style="grid-template-columns: 1fr 250px;">
        <div class="d-flex align-items-center justify-content-center">
            <h1 class="text-white">Test-name</h1>
        </div>

        <div class="d-flex align-items-center justify-content-center bg-secondary rounded m-2">
            <h2 class="text-white">HH:MM:SS</h2>
        </div>
    </div>

    <div class="d-grid" style="grid-template-columns: 150px 1fr;">
        <!-- Section row -->
        <div class="d-flex align-items-center justify-content-center bg-dark rounded mb-2">
            <h5 class="text-white">Section</h5>
        </div>
        <div class="d-flex overflow-auto align-items-center mb-2" style="white-space: nowrap;">
            <button class="btn btn-secondary m-2">Section-1</button>
            <button class="btn btn-secondary m-2">Section-2</button>
            <button class="btn btn-secondary m-2">Section-3</button>
            <button class="btn btn-secondary m-2">Section-4</button>
            <button class="btn btn-secondary m-2">Section-5</button>
            <button class="btn btn-secondary m-2">Section-6</button>
        </div>

        <!-- Test Questions row -->
        <div class="d-flex align-items-center justify-content-center bg-dark rounded mb-2">
            <h5 class="text-white">Questions</h5>
        </div>
        <div class="d-flex overflow-auto align-items-center mb-2" style="white-space: nowrap;">
            <div class="section1 d-flex">
                <div>
                    <button class="btn btn-secondary position-relative m-2"> 1
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                            ðŸš©
                        </span>
                    </button>

                </div>
                <div>
                    <button class="btn btn-secondary m-2 current">2</button>
                </div>
                <div>
                    <button class="btn btn-secondary m-2 btn-outline-primary">3</button>
                </div>
            </div>

            <div class="section2 d-flex">
                <div>
                    <button class="btn btn-secondary m-2 flagged">1</button>
                </div>
                <div>
                    <button class="btn btn-success m-2">2</button>
                </div>
                <div>
                    <button class="btn btn-success active m-2">3</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column flex-grow-1 h-100 overflow-auto" style="min-height: 0;">

        <div class="d-flex flex-column flex-sm-row flex-grow-1 overflow-auto"  style="overflow-y: auto; overflow-x: hidden; min-height:0;">
            <div class="flex-grow-1 overflow-auto p-3">
                <div class="d-sm-none d-flex justify-content-end mb-2">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidePanelXS"> &lt; </button>
                </div>

                <div class="row mb-2 w-100">
                    <h3>1. What is the capital of France?</h3>
                    <div>
                        <div class="form-check mb-2 col-12 w-100">
                            <input class="form-check-input" type="radio" name="question1" id="option1" value="A">
                            <label class="form-check-label" for="option1">A) Berlin</label>
                        </div>
                        <div class="form-check mb-2 col-12 w-100">
                            <input class="form-check-input" type="radio" name="question1" id="option2" value="B">
                            <label class="form-check-label" for="option2">B) Madrid</label>
                        </div>
                        <div class="form-check mb-2 col-12 w-100">
                            <input class="form-check-input" type="radio" name="question1" id="option3" value="C">
                            <label class="form-check-label" for="option3">C) Paris</label>
                        </div>
                        <div class="form-check mb-2 col-12 w-100">
                            <input class="form-check-input" type="radio" name="question1" id="option4" value="D">
                            <label class="form-check-label" for="option4">D) Rome</label>
                        </div>
                        <div class="form-check mb-2 col-12 w-100">
                            <input class="form-check-input" type="radio" name="question1" id="option5" value="E">
                            <label class="form-check-label" for="option5">E) London</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-none d-sm-block p-2" style="width: 250px;">
                <div class="d-flex align-items-center m-3 gap-1">
                <button class="btn btn-success">i</button>
                <p class="m-0"> - Submitted</p>
                </div>
                <div class="d-flex align-items-center m-3 gap-1">
                <button class="btn btn-secondary">i</button>
                <p class="m-0"> - Yet to be Submitted</p>
                </div>
                <div class="d-flex align-items-center m-3 gap-1">
                <button class="btn btn-warning">i</button>
                <p class="m-0"> - Marked for Review</p>
                </div>
            </div>
        </div>

        <div class="row w-100 auto">
            <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-warning" style="height:60px;">Mark for Review</button>
            </div>

            <div class="col-6 col-md-2 d-flex justify-content-center mb-2">
                <button type="submit" class="btn btn-success" style="height:60px;">Save</button>
            </div>

            <div class="col-4 col-md-2 d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary" style="height:60px;">Previous</button>
            </div>

            <div class="col-4 col-md-2 d-flex justify-content-center mb-2">
                <button type="submit" class="btn btn-success" style="height:60px;">Save & Next</button>
            </div>

            <div class="col-4 col-md-2 d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary" style="height:60px;">Next</button>
            </div>
        </div>
    </div>

    <div class="row bg-dark p-2">
        <div class="d-flex align-items-center justify-content-center">
            <button type="button" class="btn btn-success" style="height:60px;">Submit Test</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end d-sm-none" tabindex="-1" id="sidePanelXS">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Instructions</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex align-items-center m-3 gap-1">
            <button class="btn btn-success">i</button>
            <p class="m-0"> - Submitted</p>
            </div>
            <div class="d-flex align-items-center m-3 gap-1">
            <button class="btn btn-secondary">i</button>
            <p class="m-0"> - Yet to be Submitted</p>
            </div>
            <div class="d-flex align-items-center m-3 gap-1">
            <button class="btn btn-warning">i</button>
            <p class="m-0"> - Marked for Review</p>
            </div>
        </div>
    </div>
</body>
</html>
