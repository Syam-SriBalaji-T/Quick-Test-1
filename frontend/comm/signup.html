<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syam SriBalaji T">
    <title>QuickTest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="signupstyle.css" type="text/css">
    <script defer src="signupscript.js"></script>

</head>
<body class="d-flex flex-column vh-100 m-0">
    <header class="p-3 bg-dark text-white sticky-top">
        <div class="d-flex justify-content-center justify-content-md-start">
            <h1>Welcome to QuickTest!</h1>
        </div>
    </header>

    <main class="d-flex flex-grow-1">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card p-5 responsive-card">
                <h4 class="d-flex justify-content-center">Sign up</h4>

                <i class="bi bi-person-circle d-flex justify-content-center fs-1 mt-2"></i>

                <form action="" class="mt-3">
                    <div class="form-group mt-3 row">
                        <label class="form-label col-12 col-sm-4 mt-3 d-flex justify-content-md-end" for="userName">Name</label>
                        <input class="col-12 col-sm-8" type="text" id="userName" autocomplete="on" placeholder="Your Name">
                    </div>

                    <div class="form-group mt-3 row">
                        <label class="form-label col-12 col-sm-4 mt-3 d-flex justify-content-md-end" for="userEmail">Email</label>
                        <input class="col-12 col-sm-8" type="email" id="userEmail" autocomplete="on" placeholder="Your Email Id">
                    </div>

                    <div class="form-group mt-3 row">
                        <label class="form-label col-12 col-sm-4 mt-3 d-flex justify-content-md-end" for="userPassword">Password</label>
                        <input class="col-12 col-sm-8" type="password" id="userPassword" autocomplete="on" placeholder="Your Password">
                    </div>
                </form>

                <div class="row d-flex justify-content-center mt-3">
                    <button class="btn btn-success w-auto" id="createAccountButton">Create account</button>
                </div>

                <div class="row mt-2 align-items-center">
                    <div class="d-flex justify-content-center">
                        <p class="mt-2">Go back to Login page? <a href="login.html" style="color: dodgerblue; text-decoration: none;">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script>
    let createButton = document.getElementById("createAccountButton") ;
    createButton.addEventListener('click', async () => {
        let emailId = document.getElementById("userEmail").value ;
        let name = document.getElementById("userName").value ;
        let password = document.getElementById("userPassword").value ;
        if(emailId.length == 0) {
            
        }
        if(name.length == 0) {

        }
        if(password.length == 0) {

        }
        fetch('http://localhost:3000/api/authenticate/signup', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
        },
            body: JSON.stringify({ 
                emailId : emailId,
                name : name, 
                password : password
             })
        })
        .then(response => {
            if (!response.ok) {
                if(response.status == 500) {
                    alert("internal server error") ;
                }
                if(response.status == 400) {
                    alert("email id already exits") ;
                }
               throw new Error('HTTP error ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            alert("account created successfully") ;
        })
        .catch(error => {
            console.error('Fetch error:', error.message)
    });

    })
</script>
